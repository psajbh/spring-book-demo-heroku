<body>

	<div class="container-fluid" style="margin-top: 40px">
		<div id="indexRow" class="row">
			<div class="col-md-8 col-md-offset-2">
				<h3>Wordle Data Search</h3>
			</div>
		</div>
 	</div>
 	
 	<div align="center">
		<h4>Enter 5 character word (include asterisks as wild values) :</h4>
		<form action="#" th:action="@{/word/get}" method="get" th:object="${wordSupportDto}">
			<label>word name:</label>
			<input type="text" minlength="0" maxlength="5" size="7" 
				th:field="*{wordName}" /><br/><br/>
			<h4>Enter character values AS existing within the word :</h4>	
			<label>1</label>
			<input type="text" minlength="0" maxlength="1" size="2" th:field="*{inChar1}" />
			<label>2</label>
			<input type="text" minlength="0" maxlength="1" size="2" th:field="*{inChar2}" />
			<label>3</label>
			<input type="text" minlength="0" maxlength="1" size="2" th:field="*{inChar3}" />
			<label>4</label>
			<input type="text" minlength="0" maxlength="1" size="2"  th:field="*{inChar4}" />
			<label>5</label>
			<input type="text" minlength="0" maxlength="1" size="2" th:field="*{inChar5}" />
			<br/><br/>
			<h4>Enter character values NOT existing within the word :</h4>
			<label>1</label>
			<input type="text" minlength="0" maxlength="1" size="2"  th:field="*{notInChar1}" />
			<label>2</label>
			<input type="text" minlength="0" maxlength="1" size="2"  th:field="*{notInChar2}" />
			<label>3</label>
			<input type="text" minlength="0" maxlength="1" size="2"  th:field="*{notInChar3}" />
			<label>4</label>
			<input type="text" minlength="0" maxlength="1" size="2"  th:field="*{notInChar4}" />
			<label>5</label>
			<input type="text" minlength="0" maxlength="1" size="2"  th:field="*{notInChar5}" />
			<br/><br/>
			
			<button type="submit">Submit</button>	
			<br/><br/>
			
			<h4>Matching Words Results:</h4>
			<br/>
			<textarea rows="10" cols="100" th:field="*{words}">

			</textarea>
			
		</form>
	</div>
