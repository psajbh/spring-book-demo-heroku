<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include='fragments/header :: head'>
	<meta charset='UTF-8'>
	<title id="pageTitle">Spinner Save Status</title>
</head>

<body>
	<div th:insert="navbar :: navbar"></div>
	
	<div class="container-fluid" style="margin-top: 35px">

		<br/>
		<br/>

			<div class="name">

			</div>

			</div>

			</div>

			</div>
			
			<div class="name">

			<div class="name">
				<input class="user-name" type="text" style="align: right" maxlength="10" size="6" 
					th:field='*{spinnersDto.player4}' />
			</div>
			
			<div class="name">

			</div>

					th:field='*{spinnersDto.player7}' />
			</div>
			
			<div class="name">
				<strong>Scores:</strong> 
			</div>

				<input class="score" type="text" id="user_1_tot" style="align: center" size="5"

			</div>
			
			<div class="name">

			<div class="name">
				<input class="score" type="text" id="user_3_tot" style="align: center" size="5"
					maxlength="4" readonly th:field='*{spinnersDto.score3}' />
			</div>
			
			<div class="name">
				<input class="score" type="text" id="user_4_tot" style="align: center" size="5"
					maxlength="4" readonly th:field='*{spinnersDto.score4}' />
			</div>
			
			<div class="name">
				<input class="score" type="text" id="user_5_tot" style="align: center" size="5"
					maxlength="4" readonly th:field='*{spinnersDto.score5}' />
			</div>
			
 			<div class="name">
				<input class="score" type="text" id="user_6_tot" style="align: center" size="5"
					maxlength="4" readonly th:field='*{spinnersDto.score6}'/>
			</div>
		
			<div class="name">
				<input class="score" type="text" id="user_7_tot" style="align: center" size="5"
					maxlength="4" readonly th:field='*{spinnersDto.score7}' />
			</div>

				<strong>Round Wins:</strong> 
			</div>

			<div class="name">

			<div class="name">

			</div>
			
			<div class="name">

					maxlength="4" readonly th:field='*{threethirteenDto.rv5}' />
			</div>
			
 			<div class="name">
				<input class="score" type="text" id="user_6_tot" style="align: center" size="5"
					maxlength="4" readonly th:field='*{threethirteenDto.rv6}'/>
			</div>
		
			<div class="name">
				<input class="score" type="text" id="user_7_tot" style="align: center" size="5"

			</div>

			<div class="name">
				<strong>Winner:</strong> 
			</div>
			
			<div class="name">
				<strong><input class="score" type="text" id="user_winner" 
					style="align: center" size="5" maxlength="4"

			<div class="name">&nbsp;</div>
			<div class="name">&nbsp;</div>

				<strong>Elapsed Time (h:m:s):</strong> 
			</div>
			
			<div class="name">
				<input class="score" type="text" id="elapsed_time" style="align: center" size="10"
					maxlength="10" readonly th:field='*{spinnersDto.elapsedTime}' />
			</div>
			
			<div class="name">&nbsp;</div>

				<form action='#' th:action='@{/spinners/index}'  method='get'  
					th:object='${spinnersDto}'>
		    		<button class="name" type="submit" name="submit">Play Again</button>
				</form>
			</div>
			<div class="name">
				<form action='#' th:action='@{../home}'  method='get'>
		    		<button class="name" type="submit" name="submit">Go Home</button>

			</div>

			<div class="name">&nbsp;</div>
			<div class="name">&nbsp;</div>

	<div class='container' th:replace='fragments/footer :: footer'>
		<p>footer</p>
	</div>

</body>

<style>

	body {
		background-color: #eaeded;
	} 
	
	div.container-fluid {
		background-color:  #eaeded;
	}
	
	input.score {background-color: #eaeded;}
	input.user-name {background-color: #eaeded;}
	
	
 	.wrapper1 * {
		display: flex;
		justify-content: center;
		align-items: center;
		margin-bottom: 1px;
		margin-right: 1px;
		/* background: white; */
		background-color: #eaeded;
	}
 	
	.wrapper1 {
		display: grid;
		grid-template-columns: 3fr 2fr 2fr 2fr 2fr 2fr 2fr 2fr; 
		grid-template-rows: 3fr 2fr 2fr 2fr 2fr 2fr 2fr 2fr;
		/* grid-template-columns: 3fr 2fr 2fr 2fr 2fr 2fr 2fr; */
		/* grid-template-rows: 3fr 2fr 2fr 2fr 2fr 2fr 2fr; */
		grid-gap: 5px;
		height: 10px;
		text-align: center;
		/* background: white; */
		background-color: #eaeded;
	}
	
	input {
  		border-top-style: hidden;
 		border-right-style: hidden;
  		border-left-style: hidden;
  		border-bottom-style: hidden;
  		/* background-color: #eee; */
	}

	.no-outline:focus {
  		outline: none;
	}
	
	

</style>

</html>
