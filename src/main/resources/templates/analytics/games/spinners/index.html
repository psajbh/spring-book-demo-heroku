<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace='fragments/header :: head'>
		<meta charset='UTF-8'>
		<title id="pageTitle">Spinners Player Analytics</title>
	</th:block>
	<script type="text/javascript" src="../../../js/analytics/games/spinners.js" /></script>
</head>

<body>
	<div th:insert="navbar :: navbar">  </div>
	<div class="container-fluid" style="margin-top: 120px">
		<div id="indexRow" class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-primary" >

					<div class="panel-heading" >
						<h1 class="panel-title">Spinners Player Analytics</h1>
					</div>
					<div class="panel-body">
						<!--  display class provides shade to rows -->
						 
						<table  id="SpinnersAnalyticsTable"  class="table table-hover display compact cell-border stripe" border="2">
							<thead class="thead-inverse">
								<tr>
									<th>Player</th>
									<th style="text-align: center">Games</th>
									<th style="text-align: center">Total Score</th>
									<th style="text-align: center">Average Score</th>
									<th style="text-align: center">Round Victories</th>
									<th style="text-align: center">Wins</th>
								</tr>
							</thead>
						</table> 
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" th:replace="fragments/footer :: footer">
		<p>footer</p>
	</div>
</body>
