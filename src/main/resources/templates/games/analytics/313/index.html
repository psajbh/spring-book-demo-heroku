<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace='fragments/header :: head'>
		<meta charset='UTF-8'>
		<title id="pageTitle">313 Analytics</title>
	</th:block>
	<script type="text/javascript" src="../js/313/analytics.js" /></script>
</head>

<body>
	<div th:insert="navbar :: navbar">  </div>
	<div class="container-fluid" style="margin-top: 120px">
		<div id="indexRow" class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h1 class="panel-title">313 Analytics</h1>
					</div>
					<div class="panel-body">
						<!--  display class provides shade to rows -->
						 
						<table id="313AnalyticsTable" class="table table-hover display" border="2">
							<thead class="thead-inverse">
								<tr>
									<th>Player</th>
									<th>Games</th>
									<th>Total Score</th>
									<th>Average Score</th>
									<th>Round Victories</th>
									<th>Wins</th>
								</tr>
							</thead>
						</table> 
					</div>
				</div>
			</div>
		</div>

		<div id="updateRow" class="row" style="display: none">
